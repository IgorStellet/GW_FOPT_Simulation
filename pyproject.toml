[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CosmoTransitions"
version = "0.1.0"
description = "Modernized, tested Python update of CosmoTransitions for cosmological phase transitions and GW forecasts."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "Igor Almeida da Silva Gouvêa Stellet" },
  { name = "Felipe Tovar Falciano" }
]
keywords = ["cosmology", "phase transitions", "gravitational waves", "bounce", "finite temperature"]
dependencies = [
  "numpy>=1.26",
  "matplotlib>=3.8",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.5.0",
  "black>=24.4",
]
docs = [
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.24",
  "pymdown-extensions>=10.7",
]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src"]
extend-exclude = ["legacy", "docs", "examples"]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort (ordenação de imports)
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
]

[tool.ruff.lint.isort]
known-first-party = ["cosmotransitions"]
combine-as-imports = true
force-sort-within-sections = true
lines-after-imports = 2
