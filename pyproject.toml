[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CosmoTransitions"  # nome do projeto (pode ser capitalizado)
version = "0.1.0"
description = "Modernized, tested Python update of CosmoTransitions for cosmological phase transitions and GW forecasts."
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [
  { name = "Igor Almeida da Silva Gouvêa Stellet" },
  { name = "Felipe Tovar Falciano" }
]
keywords = ["cosmology", "phase transitions", "gravitational waves", "bounce", "finite temperature"]
dependencies = [
  "numpy>=1.26",
  "matplotlib>=3.8",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.5.0",
  "black>=24.4",
]
docs = [
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.24",
  "pymdown-extensions>=10.7",
]

# --- layout "src/": diga ao setuptools onde estão os pacotes ---
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
# Se o diretório do pacote é src/CosmoTransitions, importe como "CosmoTransitions"
include = ["CosmoTransitions*"]

# -------------------- Ruff --------------------
[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src"]
extend-exclude = [
  "legacy",
  "docs",
  "examples",
  "tests/**/artifacts",
]

[tool.ruff.lint]
# Fase 1: só o essencial
select = [
  "E",   # pycodestyle (erros)
  "F",   # pyflakes
  "I",   # isort (ordenação de imports)
]
ignore = [
  "E402",  # imports fora do topo (resolveremos depois)
  # "E501",  # se quiser ignorar linha longa temporariamente
]

# Ignorar "import não usado" em __init__.py (reexports)
per-file-ignores = {
  "src/**/__init__.py" = ["F401"]
}

[tool.ruff.lint.isort]
known-first-party = ["CosmoTransitions", "cosmotransitions"]
combine-as-imports = true
force-sort-within-sections = true
lines-after-imports = 2

