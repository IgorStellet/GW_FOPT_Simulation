name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ matrix.python-version }} }
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
      - run: python -m pip install -U pip
      - name: Install (dev)
        run: |
          if ! python -m pip install -e .[dev]; then
            python -m pip install -e .
          fi
      - name: Lint
        run: |
          ruff check .
          ruff format --check .
      - name: Tests
        run: pytest -q

  examples:
    # Only on Linux to keep CI time in check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: python -m pip install -U pip
      - run: |
          if ! python -m pip install -e .[dev]; then
            python -m pip install -e .
          fi
      - name: Run examples (if present)
        run: |
          chmod +x scripts/run_examples.sh || true
          DRY_RUN=0 scripts/run_examples.sh || echo "No examples yet"
