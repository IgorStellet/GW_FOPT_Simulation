name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - run: python -m pip install -U pip

      - name: Install dev extras (if available)
        run: python -m pip install -e ".[dev]"
        continue-on-error: true

      - name: Fallback base install
        if: failure()
        run: python -m pip install -e .

      - name: Lint
        run: |
          python -m ruff check .
          python -m ruff format --check .
        continue-on-error: true

      - name: Tests
        run: pytest -q

  examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: python -m pip install -U pip

      - name: Install dev extras (if available)
        run: python -m pip install -e ".[dev]"
        continue-on-error: true

      - name: Fallback base install
        if: failure()
        run: python -m pip install -e .

      - name: Run examples (if present)
        run: |
          chmod +x scripts/run_examples.sh || true
          DRY_RUN=0 scripts/run_examples.sh || echo "No examples yet"
